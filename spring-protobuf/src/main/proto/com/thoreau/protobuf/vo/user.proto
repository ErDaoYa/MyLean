syntax = "proto3";
package proto;

option java_package = "com.thoreau.protobuf.generated.vo";
option java_outer_classname = "UserVO";
option java_multiple_files = true;

message User {
    string firstName = 1;
    string lastName = 2;
    string emailAddress = 3;
    string homeAddress = 4;
    repeated PhoneNumber phoneNumbers = 5;

    message PhoneNumber {
        int32 areaCode = 1;
        int32 phoneNumber = 2;
    }
}
