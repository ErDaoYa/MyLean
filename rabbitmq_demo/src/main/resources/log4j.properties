log4j.rootLogger=debug,stdout,file
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.Threshold=ALL
log4j.appender.file.layout.ConversionPattern= %d{yyyy-MM-dd HH:mm:ssS} %t %5p  %l - %m%n
#update ConversionPatter
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ssS} %t %5p  %l - %m%n
# Keep three backup files.
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=D:/LOGS/rabbit.log
log4j.appender.file.DailyRollingFileAppender.DatePattern='.'yyyy-MM-dd

#project defalult level
log4j.logger.org.springframework=error
log4j.logger.org.apache= debug
log4j.logger.com.opensymphony=debug
log4j.logger.com.ibatis=debug
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=debug
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=debug
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=debug
log4j.logger.java.sql.Connection=debug
log4j.logger.java.sql.Statement=debug
log4j.logger.java.sql.PreparedStatement=debug
log4j.logger.java.sql.ResultSet=debug
com.henry.zhao=debug